<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>蔚蓝</title>
    </head>
    <body>
        <div class="top-bar">
            <span class="pm25-icon">AQI</span>
            <span class="level"></span>
            <span class="location">北京市</span>
            <span class="date"></span>
            <span class="time"></span>
        </div>
        <div class="dashboard">
            <div class="big-bang">
                <span class="aqi-number">--</span>
            </div>
            <div class="threesome-wrap">
                <div class="threesome">
                    <span class="threesome-icon">PM 2.5</span>
                    <span class="threesome-number pm25-number">--</span>
                </div>
                <div class="threesome">
                    <span class="threesome-icon">PM 10</span>
                    <span class="threesome-number pm10-number">--</span>
                </div>
                <div class="threesome">
                    <span class="threesome-icon">NO<span class="leg">2</span></span>
                    <span class="threesome-number no2-number">--</span>
                </div>
            </div>
        </div>
        <div class="guess">
            <p class="main-guess">--</p>
            <p class="sub-guess">--</p>
        </div>
        <div id="aqiChart"></div>
        <div class="weather-info">
            <div class="weather-threesome">
                <img class="weather-icon" src="img/day-icon.png"></img>
                <span>日间</span>
                <span class="day-temperature">12℃</span>
            </div>
            <div class="weather-threesome">
                <img class="weather-icon" src="img/night-icon.png"></img>
                <span>夜间</span>
                <span class="day-temperature">2℃</span>
            </div>
            <div class="weather-threesome">
                <img class="weather-icon" src="img/wind-icon.png"></img>
                <span>风力</span>
                <span class="day-temperature">2级</span>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>
                    <img src="img/set-icon.png" alt="">
                    <span>设置</span>
                </li>
                <li>
                    <img src="img/refresh-icon.png" alt="">
                    <span>刷新</span>
                </li>
                <li>
                    <img src="img/share-icon.png" alt="">
                    <a href="###" class="share-btn">分享</a>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/av-0.3.1.min.js"></script>
        <script type="text/javascript" src="js/highcharts.js"></script>
        <script type="text/javascript" src="js/exporting.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            jQuery(document).ready(function($) {
                getGuessData();
                getAirData();
                getDayChart();
            });
        </script>
    </body>
</html>
